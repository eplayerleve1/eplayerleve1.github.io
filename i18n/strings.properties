ETHPLAY_language_text14=1、首轮玩家可参与1-10ETH,每轮可多参与5ETH，单次最大可参与60ETH;<br />2、参与游戏后15天获得18%的收益，同时参与ETH余额的40%；<br />3、每次参与后需间隔15天才能再次参与，再次参与才能启动下一轮；<br />
