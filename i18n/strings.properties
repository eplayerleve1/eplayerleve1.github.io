ETHPLAY_language_text25=风云令（EPK）是以太风云链上游戏系统内的通行令牌，是开启以太风云财富之门的钥匙；EPK总量10亿，其中9亿锁仓于合约地址，在项目重启时自动补偿给玩家；首轮游戏流通1亿，在用户解锁账号、领取收益时将1:1销毁，直至EPK市场流通量降至1000万；
