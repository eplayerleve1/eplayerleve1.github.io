ETHPLAY_language_text08=以太风云（ETH Player）是一款基于以太坊智能合约而构建的公开、透明、全自动运行的去中心化链上游戏。它的运行不依赖于任何中央服务器的支撑，玩家在系统内的所有操作均在链上自动完成。位于全球任意位置的玩家，通过一把私钥即可自由参与游戏，任何个人或机构都不能操控系统的运行或掌控系统内的资金。
