ETHPLAY_language_text252=ETH Player是一个完全去中心化的金融游戏，存在不确定的风险因素，请您熟知以下规则后理性参与：
ETHPLAY_language_text253=一、ETH Player风险准则：
ETHPLAY_language_text254=不准向他人做任何形式的承诺和保障；
ETHPLAY_language_text255=不准夸大事实向他人宣传；
ETHPLAY_language_text256=不准收取任何会员的资金；
ETHPLAY_language_text257=不准用任何特殊协议吸引他人；
ETHPLAY_language_text258=充分了解以后方可与他人分享；
ETHPLAY_language_text259=不能破坏以上任何条例。
ETHPLAY_language_text260=二、ETH Player玩法规则：
ETHPLAY_language_text261=每日静态分红比例由图灵算法决定；
ETHPLAY_language_text262=参与方式：100%ETH+5%EPK；
ETHPLAY_language_text263=分红收益+推广收益3倍出局,需再次参与才能享受相关收益；
ETHPLAY_language_text264=小奖池约为每日上午8点开奖，由每天参与20ETH的5名随机玩家平均分配；
ETHPLAY_language_text265=大奖池倒计时36小时结束，奖励给最后500名玩家，第1名：100倍，第2-6倍：5倍，第7名以后3倍；
ETHPLAY_language_text266=当ETH Player出现系统性风险的时候，预警线将会做出提醒并根据预警线安全系数而决定到账额度；
